<div class="youtube-embed w-full aspect-video rounded-lg shadow-lg {{ .Get "class" }}">
    <iframe 
      src="{{ .Get "url" }}"
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      class="w-full h-full rounded-lg"
    ></iframe>
  </div>
