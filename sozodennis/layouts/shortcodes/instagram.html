<!-- layouts/shortcodes/instagram.html -->
<div class="instagram-embed">
  <blockquote class="instagram-media" data-instgrm-permalink="{{ .Get "url" }}" data-instgrm-version="13" style="background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px rgba(0,0,0,0.5),0 1px 10px rgba(0,0,0,0.15); margin:1px; max-width:540px; min-width:326px; padding:0; width:100%;">
    <div style="padding:16px;">
      <a href="{{ .Get "url" }}" target="_blank" style="text-decoration:none; color:inherit;">
        <!-- Instagram embed content -->
        <!-- For simplicity, using the embed.js script in the main template -->
      </a>
    </div>
    <p style="text-align:center;">
      <a href="{{ .Get "url" }}" target="_blank" style="color:#c9c8cd; text-decoration:none;">View this post on Instagram</a>
    </p>
  </blockquote>
  <script async src="https://www.instagram.com/embed.js"></script>
</div>
